<!DOCTYPE html>
<html>

  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  </head>
  <body>
    <div> <h2>Espectativa de vida por d√©cada en USA</h2></div>
  <br> 	
	<br>
    <div id="vis"></div>

    <script>
      var vlspec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "A bar chart showing the US population distribution of age groups and gender in 2000.",
  "data": {
    "url": "https://vega.github.io/vega-lite/examples/data/population.json"
  },
  "transform": [
	{"filter": "datum.year == Year_Year"},
    {"calculate": "datum.sex == 2 ? 'Female' : 'Male'", "as": "gender"}
  ],
    "params": [{
    "name": "Year",
    "select": {"type": "point", "fields": ["Year"]},
	"value": {"Year":2000},
    "bind": {
      "Year": {"input": "range", "min": 1850,"max": 2000,"step": 10}
    }
  }],
  "width": {"step": 25},
  "mark": "bar",
  "encoding": {
    "x": {
      "field": "age",
      "type": "ordinal",
      "title": "",
      "axis": {"labelAngle": 0}
    },
    "y": {"aggregate": "sum", "field": "people", "title": "", "stack": null},
    "color": {
      "field": "gender",
      "title": "",
      "scale": {"range": ["#675193", "#ca8861"]}
    },
    "opacity": {"value": 0.7}
  },
      "size": {
      "condition": {"param": "Year_Year", "value": 2000},
      "value": 2000
    }
};
      
      vegaEmbed('div#vis', vlspec);
    </script>
  </body>
</html>
</body>
